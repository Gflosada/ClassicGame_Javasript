<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Phrase Generator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Welcome To The Random Phrase Generator!</h1>
    <p>Click the buttons o build a random phrase, then click "Speak" to hear it aloud.</p>
    <button id="nounButton">Pick Noun</button>
    <button id="verbButton">Pick Verb</button>
    <button id="adjButton">Pick Adjective</button>
    <button id="noun2Button">Pick Another Noun</button>
    <button id="placeButton">Pick Place</button>
    <button id="speakButton">Speak</button>
    <br>
    <button id="storyButton">Generate Random Story</button>
    <button id="resetButton">Reset</button>
    <script src="./js/app.js" ></script>
</body>
</html>
